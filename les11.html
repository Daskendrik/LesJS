<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Урок 11</title>
</head>
<body>
	<script>
		//Урок 11
		alert( Number("   123   ") ); // 123
		alert( Number("123z") );      // NaN (ошибка чтения числа в "z")
		alert( Number(true) );        // 1
		alert( Number(false) );       // 0
	</script>
</body>
</html>
