<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Урок Операторы</title>
</head>
<body>
	<script>
		//Урок 13
		let s = "моя" + " строка";
		alert(s); // моястрока
		let a = "Мое др " + 1 + " числа";
		alert(a); // Мое др 1 числа

		//Урок 14
		alert( +true ); // 1
		alert( +"" );   // 0

		//Урок 15
		let apples = "2",
			oranges = "3";
		alert(+apples + +oranges);
	</script>
</body>
</html>
