<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>++/--</title>
</head>
<body>
	<script>
		let a = 0; //введем переменную а 0
		a = a++; // мы сначаоа присвоили а значение а, а потом правое увеличили на 1
		alert(a); // так как мы сначала присвоили, там 0 и вернет
		a = ++a; // тут мы почему то сначала увеличили, а потом присвоили
		alert(a); // соответственно, выводим 1

		//При этом, если мы сипользуем ++ без приравнивание, это будет тоже самое что и а =++а
		a = 0;
		a++;
		alert(a);
	</script>
</body>
</html>
