<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сокращённая арифметика</title>
</head>
<body>
	<script>
		let n =1;
		n = n + 1; //обычно пишем так
		alert(n); //2
		n = 1;// вернем значение
		n += 1; // вот так сократим
		alert(n); // тоже 2
		n = 1;
		n *= 1 + 5 // сначала выполняется права часть
		alert(n); //6
	</script>
</body>
</html>
